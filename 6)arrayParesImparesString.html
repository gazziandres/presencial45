<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible"content="IE=edge">
        <title></title>
    </head>
    <body>
        <button>Clasificar Arreglo</button>
        <ul id="par">
          <strong>Pares</strong>
        </ul>
        <ul id="impar">
          <strong>Impares</strong>
        </ul>
        <ul id="string">
          <strong>Strings</strong>
        </ul>
        <script>
        function sortList(){
          var arr = [1,'dos','tres',4,5,6,'siete',8,9,'diez'];

          for (var i = 0;  arr.length >= i;  i++) {
            var r = arr[i];
            if (typeof(arr[i]) == "string"){
              var lista = document.createElement('li');
              var text = document.createTextNode(r);
              lista.appendChild(text);
              var padre = document.getElementById('string');
              padre.appendChild(lista);
            }else if(r % 2 == 0){
              var lista = document.createElement('li');
              var text = document.createTextNode(r);
              lista.appendChild(text);
              var padre = document.getElementById('par');
              padre.appendChild(lista);
            }else{
              var lista = document.createElement('li');
              var text = document.createTextNode(r);
              lista.appendChild(text);
              var padre = document.getElementById('impar');
              padre.appendChild(lista);
            }
          }
        }
        </script>
    </body>
</html>
